<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador - Challenge</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="ENC.js" defer></script>
    </head>
    <body>
        <div class="contenedor">
            <div class="encriptar">
                     
                <textarea class="texto" id="texto" placeholder="Ingrese su texto para aqui..." ></textarea>
                
                <div class="terminos">
                    <p><i class="fa-solid fa-circle-info fa-sm"></i> Solo letras minúsculas y sin acentos.</p>
                </div>
                
                <div class="botones">
                    <button class="boton-encriptar" type="buttom" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            
            <div class="caja-reflejo">
                
                <textarea name="mensaje" class="reflejo" id="mensaje" readonly></textarea>
                <div class="mensaje-reflejo" id="mensaje-encriptado"> 
                    <h2 id="titulo-mensaje">No se ha ingresado ningún mensaje</h2>
                    <p id="parrafo">(Ingrese el texto que desea encriptar o desencriptar)</p>
                </div>
                <div class="botones-caja-reflejo">
                    <button class="boton-copiar" id="boton-copiar" onclick="copiar()" >copiar</button>
                    <button class="boton-borrar" id="boton-borrar" onclick="borrar()">Borrar</button>
                </div>
            </div>
        </div>
    </body>
</html>
